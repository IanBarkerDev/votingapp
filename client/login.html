<head>
    <title>Log In</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link type="css/text" rel="stylesheet" href="./css/login-signup.css">
</head>

<body>
    <div class="container-fluid" id="login-signup">
        <div class="container">
            <h1>Log In</h1>
            <div class="div-form">
                <form action="/login" method="post">
                    <label class="form-label" for="username">Username:</label>
                    <input id="username" type="text" name="username"/>
                    <label class="form-label" for="password">Password:</label>
                    <input class="form-label" id="password" type="password" name="password"/>
                    <button class="form-button" type="submit">Log In</button>
                </form>
            </div>
            <div class="switch">
                <p>
                    Don't have an account yet?
                    <a href="./signup.html" class="loginsignup">
                        Sign Up Here Instead!
                    </a>
                </p>
            </div>
        </div>
    </div>
    
    <script>
      $(document).ready(function() {
          // if there are search parameters
          if(window.location.search) {
              // get rid of ?
              var url = window.location.search.substr(1);
              // divide into array for each "x=y"
              var uriArr = url.split("&");
              // for each of those (in this case 1)
              for(var i = 0; i < uriArr.length; i ++) {
                  // take "x=y" and split into x and y
                  var arr = uriArr[i].split("=");
                  // the x
                  if(arr[0] === "incorrect") {
                      // the y
                      if(arr[1] === "username") {
                          $("#username").addClass("form-input-error");
                      // another y
                      } else if (arr[1] === "password") {
                          $("#password").addClass("form-input-error");
                      }
                  } 
              }
          }
      })
    </script>
</body>
