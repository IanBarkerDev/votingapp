<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <form action="/signup" method="post">
        <label for="username">Username:</label>
        <input id="username" type="text" name="username"/>
        
        <label for="password">Password:</label>
        <input id="password" type="password" name="password"/>
        
        <label for="con_password">Confirm Password:</label>
        <input id="con_password" type="password" name="con_password"/>
        
        <label for="email">Email:</label>
        <input id="email" type="email" name="email"/>
        
        <button type="submit">Sign Up</button>
    </form>
    
    <script>
        $(document).ready(function() {
            if(window.location.search) {
                var uriParams = window.location.search.substr(1).split("&");
                for(var i = 0; i < uriParams.length; i ++) {
                    var paramArr = uriParams[i].split("=");
                    if(paramArr[0] === "incorrect") {
                        if(paramArr[1] === "username") {
                            // username unavailable
                            $("#username").addClass("form-input-error");
                        } else if (paramArr[1] === "password") {
                            // password !== con_password
                            $("#password").addClass("form-input-error");
                            $("#con_password").addClass("form-input-error");
                        } else if (paramArr[1] === "email") {
                            // email not found
                            $("#email").addClass("form-input-error");
                        }
                    }
                }
            }
        })
    </script>
</body>
