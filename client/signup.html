<head>
    <title>Sign Up</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link type="css/text" rel="stylesheet" href="/css/login-signup.css">
</head>

<body>
    <div class="container-fluid" id="login-signup">
        <div class="container">
            <h1>Sign Up</h1>
            <div class="div-form">
                <form action="/signup" method="post">
                    <label class="form-label" for="username">Username:</label>

                    <input class="form-input" id="username" type="text" name="username"/>
                 
                    <label class="form-label" for="password">Password:</label>
              
                    <input class="form-input" id="password" type="password" name="password"/>
                    
                    <label class="form-label" for="con_password">Confirm Password:</label>
                 
                    <input class="form-input" id="con_password" type="password" name="con_password"/>
                    
                    <label class="form-label" for="email">Email:</label>
                   
                    <input class="form-input" id="email" type="email" name="email"/>
                 
                    <button class="form-button" type="submit">Sign Up</button>
                </form>
            </div>
            <div class="switch">
                <p>
                    Already have an account?
                    <a href="/login.html" class="loginsignup">
                        Login Here!
                    </a>
                </p>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            if(window.location.search) {
                var uriParams = window.location.search.substr(1).split("&");
                for(var i = 0; i < uriParams.length; i ++) {
                    var paramArr = uriParams[i].split("=");
                    if(paramArr[0] === "incorrect") {
                        if(paramArr[1] === "username") {
                            // username unavailable
                            $("#username").addClass("form-input-error");
                        } else if (paramArr[1] === "password") {
                            // password !== con_password
                            $("#password").addClass("form-input-error");
                            $("#con_password").addClass("form-input-error");
                        } else if (paramArr[1] === "email") {
                            // email not found
                            $("#email").addClass("form-input-error");
                        }
                    }
                }
            }
        })
    </script>
</body>
